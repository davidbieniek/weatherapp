<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <input id="inputValue" type="text" placeholder="Miasto" />
        <button id="check">🔍</button>
      </div>
      <div class="weather">
        <img src="images/clear.png" alt="weather" class="images" />
        <h1 id="temp">Temp</h1>
        <h2 id="cityInfo">City</h2>
      </div>
      <div class="ingredients">
        <div class="humidityImage">
          <img src="images/humidity.png" alt="humidity" />
          <h2 class="HumidityText">Humidity</h2>
        </div>
        <div class="windImage">
          <img src="images/wind.png" alt="wind" />
          <h2 class="windText">Wind</h2>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
